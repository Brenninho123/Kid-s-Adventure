name: Build Kid's Adventure (Android)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java 17 (necessário pro Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.2

      # 4️⃣ Install Haxelib dependencies
      - name: Install Haxelib dependencies
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib run lime setup
          haxelib run openfl setup
          haxelib run flixel setup

      # 5️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6️⃣ Accept licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      # 7️⃣ Build Android Release
      - name: Build Android
        run: lime build android -release

      # 8️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidAdventure-Android
          path: export/android/bin/app/build/outputs/apk/release/