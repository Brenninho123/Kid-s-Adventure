name: Build Kid's Adventure (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # ✅ Instala Haxe corretamente
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.2

      # ✅ Instala Neko (necessário pro std.ndll)
      - name: Install Neko
        run: choco install neko -y

      # ✅ Verifica versões
      - name: Check Versions
        run: |
          haxe -version
          neko -version

      # ✅ Instala libs
      - name: Install Haxelib dependencies
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib run lime setup
          haxelib run openfl setup
          haxelib run flixel setup

      # ✅ Build Windows
      - name: Build Windows
        run: lime build windows -release

      # ✅ Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: KidAdventure-Windows
          path: Export/KidsAdventure/bin/windows/release/