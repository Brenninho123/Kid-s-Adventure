name: Build Kid's Adventure (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Haxe manualmente
      - name: Install Haxe
        run: |
          choco install haxe -y
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib run flixel setup

      # 3️⃣ Build do Windows
      - name: Build Windows
        run: lime build windows -release

      # 4️⃣ Upload Windows build (novo padrão)
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: KidAdventure-Windows
          path: Export/KidsAdventure/bin/windows/release/