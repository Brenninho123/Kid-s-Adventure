name: Build Kid's Adventure (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Download Haxe portable + Neko portable
      - name: Download Haxe and Neko
        run: |
          # Haxe portable
          Invoke-WebRequest https://haxe.org/website-content/downloads/4.3.2/downloads/haxe-4.3.2-windows.zip -OutFile haxe.zip
          Expand-Archive haxe.zip -DestinationPath haxe
          setx PATH "$Env:PATH;${PWD}\haxe\haxe-4.3.2"
          # Neko portable
          Invoke-WebRequest https://nekovm.org/_media/neko-2.3.0-windows.zip -OutFile neko.zip
          Expand-Archive neko.zip -DestinationPath neko
          setx PATH "$Env:PATH;${PWD}\neko\neko-2.3.0"

      # 3️⃣ Check versions
      - name: Check Haxe and Neko
        run: |
          haxe -version
          neko -version

      # 4️⃣ Install haxelib dependencies
      - name: Install Haxelib dependencies
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib run flixel setup

      # 5️⃣ Build Windows
      - name: Build Windows
        run: lime build windows -release

      # 6️⃣ Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: KidAdventure-Windows
          path: Export/KidsAdventure/bin/windows/release/