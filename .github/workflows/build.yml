name: Build Kid's Adventure (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout do repositório
      - uses: actions/checkout@v3

      # 2️⃣ Baixar e instalar Haxe + Neko
      - name: Install Haxe and Neko
        run: |
          choco install haxe -y
          choco install neko -y
          echo "Haxe version:"
          haxe -version
          echo "Neko version:"
          neko -version

      # 3️⃣ Instalar Lime, OpenFL, Flixel
      - name: Install Haxelib dependencies
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib run flixel setup

      # 4️⃣ Build Windows
      - name: Build Windows
        run: lime build windows -release

      # 5️⃣ Upload Windows build
      - uses: actions/upload-artifact@v4
        with:
          name: KidAdventure-Windows
          path: Export/KidsAdventure/bin/windows/release/